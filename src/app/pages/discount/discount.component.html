<div class="row" *ngIf="false">
    <div class="col-xl-12">
        <div class="card card-custom example example-compact gutter-b">
            <div class="card-header">
              <div class="card-title">
                  <h3 class="card-label" [translate]="'SHARED.ADVANCE_SEARCH'"></h3>
              </div>
              <div class="card-toolbar">
                  <div class="example-tools justify-content-center">
                      <a [permission]="'discount-create'" *ngIf="!isDeletedPage" routerLink="/discount-create" class="example-copy toolbar-button btn btn-warning ml-2 mr-2">
                          <i class="flaticon2-plus-1"></i>
                          <span [translate]="'SHARED.CREATE'"></span>
                      </a>
                  </div>
              </div>
          </div>
        </div>
    </div>
  </div>
<div class="row mb-5">
    <div class="col-xl-12">
        <div class="card card-custom example example-compact gutter-b mb-0">
            <div class="card-header">
                <div class="card-title">
                    <h3 class="card-label" [translate]="isDeletedPage ? 'Deleted Discount' : 'Discount'"></h3>
                </div>
                <div class="card-toolbar">
                    <div class="example-tools justify-content-center">
                        <a [permission]="'discount-create'" *ngIf="!isDeletedPage" routerLink="/discount-create" class="example-copy toolbar-button btn btn-warning ml-2 mr-2">
                            <i class="flaticon2-plus-1"></i>
                            <span [translate]="'SHARED.CREATE'"></span>
                        </a>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <div>
                    <div class="example-preview p-0">
                        <div class="example-container">
                            <div class="table-responsive">
                                <table class="table table-bordered table-striped table-hover m-0 text-center table-cut-text">
                                    <thead>
                                        <tr>
                                            <th>{{'ID#' | translate}}</th>
                                            <th>{{'Type' | translate}}</th>
                                            <th>{{'Percentage' | translate}}</th>
                                            <th>{{'Name Of Item / Dealership' | translate}}</th>
                                            <th class="w-20" [translate]="'SHARED.ACTION'"></th>                               
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let iteration of response">
                                            <td><span [ngbTooltip]="iteration.id" class="capitalize td-cut-text" [innerHtml]="iteration.id"></span></td>
                                            <td><span [ngbTooltip]="iteration.type" class="capitalize td-cut-text" [innerHtml]="iteration.type"></span></td>
                                            <td><span [ngbTooltip]="iteration.percentage" class="capitalize td-cut-text" [innerHtml]="iteration.percentage"></span></td>
                                            <td><span [ngbTooltip]="iteration.nameOfItemDealership" class="capitalize td-cut-text" [innerHtml]="iteration.nameOfItemDealership"></span></td>
                                            <td>
                                                <a [permission]="'discount-edit'" *ngIf="!isDeletedPage" class="action-box-edit" routerLink="/discount-edit/{{iteration.id}}" [ngbTooltip]="'SHARED.EDIT' | translate"><i class="fa fa-edit"></i></a>
                                                <a [permission]="'discount-delete'" *ngIf="!isDeletedPage" (click)="deleteItem(iteration.id)" class="action-box-delete" href="javascript:void(0);" [ngbTooltip]="'SHARED.DELETE' | translate"><i class="fa fa-trash"></i></a>
                                                <a *ngIf="isDeletedPage" class="action-box-delete" href="javascript:void(0);" (click)="unDelete(iteration.id)" [ngbTooltip]="'Restore' | translate"><i class="fa fa-undo"></i></a>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                            <app-table-empty *ngIf="!totalResult"></app-table-empty>
                        </div>
                    </div> 
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row mb-5">
    <div class="col-xl-12">
        <app-pagination-bar *ngIf="totalResult" class="d-block mx-auto my-2" [pages]="pages" [currentPage]="currentPage"
        (selectPage)="selectPage($event)">
        </app-pagination-bar>
    </div>
</div>
