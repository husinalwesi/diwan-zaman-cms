<div class="row">
    <div class="col-xl-12">
        <div class="card card-custom example example-compact gutter-b">
            <div class="card-header">
              <div class="card-title">
                  <h3 class="hide-main card-label">{{'Announcements' | translate}}</h3>
              </div>
              <div class="card-toolbar">
                  <div class="example-tools justify-content-center">
                      <a [permission]="'announcements-create'" routerLink="/announcements-create" class="example-copy toolbar-button btn btn-warning ml-2 mr-2">
                          <i class="flaticon2-plus-1"></i>
                          <span [translate]="'SHARED.CREATE'"></span>
                      </a>
                  </div>
              </div>
          </div>
        </div>
    </div>
</div>
<div class="row mb-8">
    <div class="col-xl-12">
        <div class="card card-custom example example-compact gutter-b mb-0">
            <div class="card-header">
                <div class="card-title">
                    <h3 class="card-label">{{'Announcements' | translate}}</h3>
                </div>
            </div>
            <div class="card-body">
                <div>
                    <div class="example-preview p-0">
                        <div class="example-container pb-5">
                            <div class="table-responsive">
                                <table class="table table-bordered table-striped table-hover m-0 text-center table-cut-text table-with-image">
                                    <thead>
                                        <tr>
                                            <th>{{'Title' | translate}}</th>
                                            <th>{{'Text' | translate}}</th>
                                            <th>{{'Via' | translate}}</th>
                                            <th>{{'Items for sale' | translate}}</th>                                            
                                            <!-- <th>Image</th> -->
                                            <!-- <th>Actions</th> -->
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let iteration of response;let i = index">
                                            <td><span [innerHtml]="iteration.title"></span></td>
                                            <td [innerHtml]="iteration.text"></td>
                                            <td [translate]="iteration.via"></td>
                                            <!-- <td [translate]="iteration.item_id"></td>                                             -->
                                            <td>{{iteration.item_id}}</td>
                                            <!-- <td>
                                                <a *ngIf="!isDeletedPage" class="action-box-edit" routerLink="/banner-edit/{{iteration.id}}" [ngbTooltip]="'SHARED.EDIT' | translate"><i class="fa fa-edit"></i></a>
                                                <a *ngIf="!isDeletedPage" class="action-box-delete" href="javascript:void(0);" (click)="delete(iteration.id)" [ngbTooltip]="'SHARED.DELETE' | translate"><i class="fa fa-trash"></i></a>
                                                <a *ngIf="isDeletedPage" class="action-box-delete" href="javascript:void(0);" (click)="unDelete(iteration.id)" ngbTooltip="Restore"><i class="fa fa-undo"></i></a>
                                            </td> -->
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                            <app-table-empty *ngIf="!response.length"></app-table-empty>
                            <app-pagination-bar *ngIf="response.length" class="mx-auto my-2" [pages]="pages" [currentPage]="currentPage"
                            (selectPage)="selectPage($event)">
                            </app-pagination-bar>
                        </div>
                    </div> 
                </div>
            </div>
        </div>
    </div>
</div>
