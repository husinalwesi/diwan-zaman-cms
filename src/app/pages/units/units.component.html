<div class="row mb-5">
    <div class="col-xl-12">
        <div class="card card-custom example example-compact gutter-b mb-0">
            <div class="card-header">
                <div class="card-title">
                    <h3 class="card-label">Units</h3>
                </div>
                <div class="card-toolbar">
                    <div class="example-tools justify-content-center">
                        <!-- [class.disabled]="totalResult >= 6" -->
                        <a routerLink="/units-create" class="example-copy toolbar-button btn btn-warning ml-2 mr-2">
                            <i class="flaticon2-plus-1"></i>
                            <span [translate]="'SHARED.CREATE'"></span>
                        </a>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <div>
                    <!-- <div class="row" *ngIf="!isDeletedPage">
                        <div class="col-md-1 mb-3">
                            <label class="invisible">[INVISIBLE]</label>
                            <span class="filterBy text-muted" [translate]="'SHARED.FILTER_BY'"></span>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label [translate]="'SHARED.SEARCH'"></label>
                                <input type="text" name="search" [(ngModel)]="search" class="form-control" [placeholder]="'SHARED.SEARCH' | translate"/>
                            </div>
                        </div>
                        <div class="col-md-2">
                            <label class="invisible">[INVISIBLE]</label>
                            <button class="btn btn-success btn-block" (click)="currentPage=1; getData()" [translate]="'SHARED.SUBMIT'"></button>
                        </div>
                    </div> -->
                    <div class="example-preview p-0">
                        <div class="example-container">
                            <div class="table-responsive">
                                <table
                                    class="table table-bordered table-striped table-hover m-0 text-center table-cut-text table-with-image">
                                    <thead>
                                        <tr>
                                            <th>{{'Title (en)' | translate}}</th>
                                            <th>{{'Title (ar)' | translate}}</th>
                                            <th class="w-20" [translate]="'SHARED.ACTION'"></th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let iteration of response">
                                            <td>
                                                <span [ngbTooltip]="iteration.title_en" class="capitalize td-cut-text"
                                                    [innerHtml]="iteration.title_en"></span>
                                            </td>
                                            <td>
                                                <span [ngbTooltip]="iteration.title_ar" class="capitalize td-cut-text"
                                                    [innerHtml]="iteration.title_ar"></span>
                                            </td>
                                            <td>
                                                <a class="action-box-edit" routerLink="/unit-edit/{{iteration.id}}"
                                                    [ngbTooltip]="'SHARED.EDIT' | translate"><i
                                                        class="fa fa-edit"></i></a>

                                                <a (click)="deleteCategory(iteration.id)" class="action-box-delete"
                                                    href="javascript:void(0);"
                                                    [ngbTooltip]="'SHARED.DELETE' | translate"><i
                                                        class="fa fa-trash"></i></a>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                            <app-table-empty *ngIf="response.length == 0"></app-table-empty>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
