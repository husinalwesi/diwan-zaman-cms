<form #form="ngForm" novalidate (ngSubmit)="submitForm(form)">
    <div class="row">
        <div class="col-xl-12">
            <div class="card card-custom example example-compact gutter-b">
                <div class="card-header">
                    <div class="card-title">
                        <h3 class="card-label" *ngIf="isCreatePage">{{'Create Brand' | translate}}</h3>
                        <h3 class="card-label" *ngIf="isEditPage">{{'Edit Brand' | translate}}</h3>
                        <h3 class="card-label" *ngIf="isViewPage">{{'View Brand' | translate}}</h3>
                    </div>
                    <div class="card-toolbar">
                        <button *ngIf="isEditPage || isCreatePage" type="submit" class="btn btn-success mr-2" [translate]="'SHARED.SAVE_CHANGES'"></button>
                        <button *ngIf="isEditPage" type="button" (click)="cancelChanges()" class="mr-2 btn btn-secondary" [translate]="'SHARED.CANCEL'"></button>
                        <button type="button" (click)="backPage()" class="btn btn-light" [translate]="'SHARED.BACK'"></button>
                    </div>
                </div>
                <div class="card-body">
                    <div>
                        <div class="example-preview">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="example-container">
                                        <label>{{'Name (EN)' | translate}}</label>
                                        <input type="text" name="nameEN" [(ngModel)]="nameEN" class="form-control" required
                                        [placeholder]="'Name (EN)' | translate"
                                        [ngClass]="{'errorBorder': !form.controls.nameEN?.valid && isSubmitted,
                                        'successBorder': form.controls.nameEN?.valid && isSubmitted}"
                                        />
                                        <span class="help-block" *ngIf="!form.controls.nameEN?.valid && isSubmitted" [translate]="'SHARED.THIS_FIELD_IS_REQUIRED'"></span>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="example-container">
                                        <label>{{'Name (AR)' | translate}}</label>
                                        <input type="text" name="nameAR" [(ngModel)]="nameAR" class="form-control" required
                                        [placeholder]="'Name (AR)' | translate"
                                        [ngClass]="{'errorBorder': !form.controls.nameAR?.valid && isSubmitted,
                                        'successBorder': form.controls.nameAR?.valid && isSubmitted}"
                                        />
                                        <span class="help-block" *ngIf="!form.controls.nameAR?.valid && isSubmitted" [translate]="'SHARED.THIS_FIELD_IS_REQUIRED'"></span>
                                    </div>
                                </div>
                                <div class="col-md-4 mt-5">
                                    <div class="example-container">
                                        <app-uploader
                                        [image_url]="image_url"
                                        [isDisabled]="true"
                                        [isRequired]="isCreatePage"
                                        [isSubmitted]="isSubmitted"
                                        accept="image/*"
                                        [isTextAppear]="true"
                                        (selectFileEmiter)="selectFileEmiter($event)"
                                        ></app-uploader>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
