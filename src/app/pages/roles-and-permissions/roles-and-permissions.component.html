<div class="row mb-5">
    <div class="col-xl-12">
        <div class="card card-custom example example-compact gutter-b mb-0">
            <div class="card-header">
                <div class="card-title">
                    <h3 class="card-label">{{'Roles & Permissions' | translate}}</h3>
                </div>
                <div class="card-toolbar">
                    <div class="example-tools justify-content-center">
                        <a routerLink="/roles-and-permissions-create" class="example-copy toolbar-button btn btn-warning ml-2 mr-2">
                            <i class="flaticon2-plus-1"></i>
                            <span [translate]="'SHARED.CREATE'"></span>
                        </a>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <div>
                    <!-- <div class="row">
                        <div class="col-md-1 mb-3">
                            <label class="invisible">[INVISIBLE]</label>
                            <span class="filterBy text-muted" [translate]="'SHARED.FILTER_BY'"></span>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label [translate]="'SHARED.SEARCH'"></label>
                                <input type="text" name="search" [(ngModel)]="search" class="form-control" [placeholder]="'SHARED.SEARCH' | translate"/>
                            </div>
                        </div>
                        <div class="col-md-2">
                            <label class="invisible">[INVISIBLE]</label>
                            <button class="btn btn-success btn-block" (click)="currentPage=1; getData()" [translate]="'SHARED.SUBMIT'"></button>
                        </div>
                    </div> -->
                    <div class="example-preview p-0">
                        <div class="example-container">
                            <div class="table-responsive">
                                <table class="table table-bordered table-striped table-hover m-0 text-center table-cut-text">
                                    <thead>
                                        <tr>
                                            <th>{{'Role name' | translate}}</th>
                                            <!-- <th>Permissions</th> -->
                                            <th class="w-20" [translate]="'SHARED.ACTION'"></th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let iteration of response">
                                            <td>
                                                <span [ngbTooltip]="iteration.roleName" class="capitalize td-cut-text" [innerHtml]="iteration.roleName"></span>
                                            </td>
                                            <!-- <td>
                                                <span [ngbTooltip]="iteration.permissions" class="capitalize td-cut-text" [innerHtml]="iteration.permissions_mini"></span>
                                            </td> -->
                                            <td>
                                                <a class="action-box-edit" routerLink="/roles-and-permissions-edit/{{iteration.id}}" [ngbTooltip]="'SHARED.EDIT' | translate"><i class="fa fa-edit"></i></a>
                                                <a (click)="deleteRole(iteration.id)" class="action-box-delete" href="javascript:void(0);" [ngbTooltip]="'SHARED.DELETE' | translate"><i class="fa fa-trash"></i></a>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                            <app-table-empty *ngIf="!response"></app-table-empty>
                        </div>
                    </div> 
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row mb-5">
    <div class="col-xl-12">
        <app-pagination-bar *ngIf="response" class="mx-auto my-2" [pages]="pages" [currentPage]="currentPage"
        (selectPage)="selectPage($event)">
        </app-pagination-bar>
    </div>
</div>
