<div class="row mb-5">
    <div class="col-xl-12">
        <div class="card card-custom example example-compact gutter-b mb-0">
            <div class="card-header">
                <div class="card-title">
                    <h3 class="card-label" [translate]="isDeletedPage ? 'Deleted items for sale' : 'Items for sale'">
                    </h3>
                </div>
                <div class="card-toolbar">
                    <div class="example-tools justify-content-center">
                        <a routerLink="/items-for-sale-create"
                            class="example-copy toolbar-button btn btn-warning ml-2 mr-2">
                            <i class="flaticon2-plus-1"></i>
                            <span [translate]="'SHARED.CREATE'"></span>
                        </a>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <div>
                    <div class="example-preview p-0">
                        <div class="example-container">
                            <div class="table-responsive">
                                <table
                                    class="table table-bordered table-striped table-hover m-0 text-center table-cut-text">
                                    <thead>
                                        <tr>
                                            <!-- <th>Seller Name</th> -->
                                            <th>{{'Title' | translate}}</th>
                                            <!-- <th>Quantity</th> -->
                                            <th>{{'Price' | translate}}</th>
                                            <th>{{'Category' | translate}}</th>
                                            <!-- <th [permission]="'items-status'">{{'Status' | translate}}</th> -->
                                            <th class="w-20" [translate]="'SHARED.ACTION'"></th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let iteration of response">
                                            <td><span [ngbTooltip]="iteration.title_en + ' | ' + iteration.title_ar"
                                                    class="capitalize td-cut-text"
                                                    [innerHtml]="iteration.title_en + ' | ' + iteration.title_ar"></span>
                                            </td>
                                            <!-- <td><span [ngbTooltip]="iteration.partNameFull"
                                                    class="capitalize td-cut-text"
                                                    [innerHtml]="iteration.partName"></span></td> -->
                                            <!-- <td><span [ngbTooltip]="iteration.quantity" class="capitalize td-cut-text" [innerHtml]="iteration.quantity"></span></td> -->
                                            <td><span
                                                    [ngbTooltip]="iteration.price && iteration.price != 0 ? iteration.price : 'Price per Unit'"
                                                    class="capitalize td-cut-text"
                                                    [innerHtml]="iteration.price && iteration.price != 0 ? (iteration.price + ' JD') : 'Price per Unit'"></span>
                                            </td>

                                            <td><span
                                                    [ngbTooltip]="iteration.categoryDetails ? iteration.categoryDetails.title_en + ' | ' + iteration.categoryDetails.title_ar : ''"
                                                    class="capitalize td-cut-text"
                                                    [innerHtml]="iteration.categoryDetails ? iteration.categoryDetails.title_en + ' | ' + iteration.categoryDetails.title_ar : ''"></span>
                                            </td>
                                            <!-- <td [permission]="'items-status'"><span [ngbTooltip]="iteration.statusName"
                                                    class="capitalize td-cut-text"
                                                    [innerHtml]="iteration.statusName"></span></td> -->
                                            <td>
                                                <a class="action-box-edit"
                                                    routerLink="/items-for-sale-edit/{{iteration.id}}"
                                                    [ngbTooltip]="'SHARED.EDIT' | translate"><i
                                                        class="fa fa-edit"></i></a>
                                                <a *ngIf="!isDeletedPage" (click)="deleteItem(iteration.id)"
                                                    class="action-box-delete" href="javascript:void(0);"
                                                    [ngbTooltip]="'SHARED.DELETE' | translate"><i
                                                        class="fa fa-trash"></i></a>
                                                <!-- <a *ngIf="!isDeletedPage && isPendingPage"
                                                    (click)="approveItem(iteration,1)" class="action-box-delete approve"
                                                    href="javascript:void(0);" [ngbTooltip]="'Approve' | translate"><i
                                                        class="fa">✓</i></a>
                                                <a *ngIf="!isDeletedPage && !isPendingPage"
                                                    (click)="approveItem(iteration,0)" class="action-box-delete decline"
                                                    href="javascript:void(0);" [ngbTooltip]="'Decline' | translate"><i
                                                        class="fa">✕</i></a>


                                                <a *ngIf="isDeletedPage" class="action-box-delete"
                                                    href="javascript:void(0);" (click)="unDelete(iteration.id)"
                                                    [ngbTooltip]="'Restore' | translate"><i class="fa fa-undo"></i></a> -->
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                            <app-table-empty *ngIf="!response || response.length == 0"></app-table-empty>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
